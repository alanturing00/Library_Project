components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        subtitle:
          type: string
          maxLength: 100
        author:
          type: string
          maxLength: 50
        isbn:
          type: string
          maxLength: 14
        copycounts:
          type: integer
        cover_photo:
          type: string
          format: uri
      required:
      - author
      - cover_photo
      - id
      - isbn
      - subtitle
      - title
    Bookrentalserializer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_rental:
          type: string
          format: date
          readOnly: true
        date_to:
          type: string
          format: date
        additional_information:
          type: string
        book:
          allOf:
          - $ref: '#/components/schemas/Book'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserProfileForReview'
          readOnly: true
      required:
      - additional_information
      - book
      - date_rental
      - date_to
      - id
      - user
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedUser:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
    PatchedUserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    PatchedUserPasswordChangserializer:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
    PatchedUserProfileserializer:
      type: object
      properties:
        address:
          type: string
          maxLength: 100
        user_photo:
          type: string
          format: uri
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - password1
      - password2
      - username
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email
    RestAuthDetail:
      type: object
      properties:
        detail:
          type: string
          readOnly: true
      required:
      - detail
    Review:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_review_of_five:
          type: integer
        user_review_comment:
          type: string
        book:
          allOf:
          - $ref: '#/components/schemas/Book'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserProfileForReview'
          readOnly: true
        review_date:
          type: string
          format: date
          readOnly: true
      required:
      - book
      - id
      - review_date
      - user
      - user_review_comment
      - user_review_of_five
    Token:
      type: object
      description: Serializer for Token model.
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - username
    UserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
